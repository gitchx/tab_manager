<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タブマネージャー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    #tab-list {
      list-style-type: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      margin: 0;
    }
    li {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    li img {
      width: 16px;
      height: 16px;
      margin-right: 5px;
    }
    button {
      padding: 10px;
      flex: 1;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      margin-top: 5px;
    }
    button:last-child {
      margin-right: 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    #search-box {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 10px;
    }
    #message {
      color: green;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <ul id="tab-list"></ul>

  <button id="close-tabs">チェックの入っていないタブをすべて閉じる</button>

  <div id="controls">
    <button id="select-all">すべて選択</button>
    <button id="deselect-all">すべて解除</button>
  </div>

  <input type="text" id="search-box" placeholder="タブを検索...">

  <p id="message"></p>
  <script src="popup.js"></script>
</body>
</html>
